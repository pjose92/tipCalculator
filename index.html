<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Tip Calculator App</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img class="logo" src="images/logo.svg" alt="Splitter logo" />
    <div class="card">
      <div class="main-card">
        <div class="card__input-wrapper">
          <label for="bill" class="card__label">Bill</label>
          <input
            class="card__input"
            type="number"
            name="bill"
            id="bill"
            placeholder="0"
          />
          <img class="card__input-icon" src="images/icon-dollar.svg" alt="$" />
        </div>
        <p class="card__label">Select Tip %</p>
        <div class="card__btn-grid">
           <button class="card__btn">5%</button>
           <button class="card__btn">10%</button>
           <button class="card__btn">15%</button>
           <button class="card__btn">25%</button>
           <button class="card__btn">50%</button>
           
            <input
              class="card__btn card__custom "
              type="number"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              maxlength=2
              name="custom"
              id="custom"
              placeholder="Custom"
            />
          </div>
        </ul>
        <div class="card__input-wrapper">
          <label class="card__label" for="nbOfPpl">Number of People</label>
          <input
            class="card__input"
            type="number"
            name="nbOfPpl"
            id="nbOfPpl"
            placeholder="0"
          />
          <img
            class="card__input-icon"
            src="images/icon-person.svg"
            alt="Person icon"
          />
        </div>
      </div>

      <!-- dark card section -->
      <div class="card card--dark">
        <div class="card__results">
          <div class="card__result-wrapper">
            <p class="card__label card__label--light">
              Tip Amount<span class="card__sublabel">/ person</span>
            </p>
            <p class="card__result-number" id="tip-amount">$0.00</p>
          </div>

          <div class="card__result-wrapper">
            <p class="card__label card__label--light">
              Total<span class="card__sublabel">/ person</span>
            </p>
            <p class="card__result-number" id="total-amount">$0.00</p>
          </div>
        </div>

        <button class="card__reset-btn" id="reset">Reset</button>
      </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jperezguerrero.netlify.app/">Dev.JP</a>.
  </div>
  <script type="text/javascript" src="/index.js"; />
</body>
</html>
